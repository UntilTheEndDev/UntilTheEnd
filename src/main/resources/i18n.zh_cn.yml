item.guide.mechanism.normal.lore: |
  §c§l玩家死亡将会回复原位
  §e§l正常属性：
  §d理智值§8-§d200
  §d温度§8-§d15-55°C
  §d湿度§8-§d小于10
item.guide.mechanism.sanity.name: "§r§3§k§m§l-----------§r§6理智值§r§3§k§m§l-----------"
item.guide.mechanism.sanity.lore: |
  §8玩家§d固有§8属性-表示玩家的§d清醒程度
  §d§l控制因素(包括但不限于)：
  §8▷身旁有§e§l怪物↓§8或§e§l玩家↑
  §8▷湿度§e§l过高↓
  §8▷穿§e§l特殊衣物↑↓
  §8▷身上或持有§e§l特殊物品↑↓
  §8▷§e§l傍晚↓夜晚↓↓
  §8▷吃§e§l特殊食物↑↓
  §8▷亮度§e§l过低↓
  §d§l影响：
  §8▷反胃§c<=§l120
  §8▷打字乱码§c<=§l60
  §8▷无法说话§c<=§l30
item.guide.mechanism.humidity.name: "§r§3§k§m§l-----------§r§6湿度§r§3§k§m§l-----------"
item.guide.mechanism.humidity.lore: |
  §8玩家§d固有§8属性-表示玩家的§d潮湿程度
  §d§l控制因素(包括但不限于)：
  §8▷在§e§l雨§8中↑
  §8▷在§e§l水§8中↑
  §d§l影响：
  §8▷背包物品变§c潮湿
  §8▷背包内一些物品会§c变形§8(例如石头变成苔石)
  §8▷无法打出§c群体§8伤害
  §8▷潮湿食物使用效果§c减半
  §8▷潮湿物品无法§c用于合成
item.guide.mechanism.temperature.name: "§r§3§k§m§l-----------§r§6温度§r§3§k§m§l-----------"
item.guide.mechanism.temperature.lore: |
  §8玩家§d固有§8属性-表示玩家的§d体表温度
  §d§l控制因素(包括但不限于)：
  §8▷§e§l季节的变化§8（冬冷夏热）
  §8▷§e§l周围方块§8的布置
  §8▷湿度§e§l过高↓
  §8▷身着或持有§e§l特殊物品↑↓
  §d§l玩家自身温度影响：
  §8▷冰冻状态(缓慢效果+扣血)
  §8▷炎热状态(扣血*2)
  §d§l环境温度影响：
  §8▷周围方块闷烧§c>=§l60°C
  §8▷周围方块闷烧加速§c>=§l65°C
