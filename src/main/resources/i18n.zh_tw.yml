item.guide.mechanism.sanity.name: "§r§3§k§m§l-----------§r§6理智值§r§3§k§m§l-----------"
item.guide.mechanism.sanity.lore: |
  §8玩家§d固有§8屬性-表示玩家的§d清醒程度
  §d§l控制因素(包括但不限於)：
  §8▷身旁有§e§l怪物↓§8或§e§l玩家↑
  §8▷濕度§e§l過高↓
  §8▷穿§e§l特殊衣物↑↓
  §8▷身上或持有§e§l特殊物品↑↓
  §8▷§e§l傍晚↓夜晚↓↓
  §8▷吃§e§l特殊食物↑↓
  §8▷亮度§e§l過低↓
  §d§l影響：
  §8▷反胃§c<=§l120
  §8▷打字亂碼§c<=§l60
  §8▷無法說話§c<=§l30
item.guide.mechanism.humidity.name: "§r§3§k§m§l-----------§r§6濕度§r§3§k§m§l-----------"
item.guide.mechanism.humidity.lore: |
  §8玩家§d固有§8屬性-表示玩家的§d潮濕程度
  §d§l控制因素(包括但不限於)：
  §8▷在§e§l雨§8中↑
  §8▷在§e§l水§8中↑
  §d§l影響：
  §8▷背包物品變§c潮濕
  §8▷背包內一些物品會§c變形§8(例如石頭變成苔石)
  §8▷無法打出§c群體§8傷害
  §8▷潮濕食物使用效果§c減半
  §8▷潮濕物品無法§c用於合成
item.guide.mechanism.temperature.name: "§r§3§k§m§l-----------§r§6溫度§r§3§k§m§l-----------"
item.guide.mechanism.temperature.lore: |
  §8玩家§d固有§8屬性-表示玩家的§d體表溫度
  §d§l控制因素(包括但不限於)：
  §8▷§e§l季節的變化§8（冬冷夏熱）
  §8▷§e§l周圍方塊§8的布置
  §8▷濕度§e§l過高↓
  §8▷身著或持有§e§l特殊物品↑↓
  §d§l玩家自身溫度影響：
  §8▷冰凍狀態(緩慢效果+扣血)
  §8▷炎熱狀態(扣血*2)
  §d§l環境溫度影響：
  §8▷周圍方塊悶燒§c>=§l60°C
  §8▷周圍方塊悶燒加速§c>=§l65°C
